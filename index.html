<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crepusdle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=brightness_3" />
</head>
<body>

    <div class="contenedor">
        <h1 class="titulo">CREPUSDLE</h1>

        <div>

            <h2>Adivina los personajes de la Saga Crepúsculo</h2>

            <button type="submit">JUGAR</button>

        </div>

        <div class="juego">
            <h2>¡Adivina el personaje de hoy!</h2>

            <p>Sexo: </p>

            <p style="visibility: hidden;"></p>

            <p>Número de intentos: 0</p>

        </div>

        <div class="botones">
            <input id="inputPersonajes" type="text" placeholder="Escribe el nombre del personaje">
            <div id="sugerencias" class="sugerencias"></div>
            <button type="submit">
                <span class="material-symbols-outlined"> brightness_3</span>
            </button>
        </div>

        <div class="tabla">
            <table>
                <tr>
                    <th>Imágen</th>
                    <th>Nombre</th>
                    <th>Género</th>
                    <th>Tipo</th>
                    <th>Películas</th>
                    <th>Estado final</th>
                    <th>Pareja</th>
                </tr>
                <tr>
                    <td></td>
                    <td>Bella</td>
                    <td>Mujer</td>
                    <td>Humano</td>
                    <td>5</td>
                    <td>Viva</td>
                    <td>Sí</td>
                </tr>
            </table>
        </div>
        
    </div>

    <script src="js/Buscador.js" type="module"></script>
    <script src="js/Juego.js"></script>
</body>
</html>
